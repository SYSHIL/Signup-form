<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="left">
        <div class = "logo">
            <img src="photos/odin.png" alt="odin">
        </div>
        <div class="img-description">
            <a href="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80">
                <p class="img-info">Photo by blake verdonne</p> 
            </a>
        </div>
    </div>
    <div class="right">
        <p>
            <i>Be courageous. Challenge orthodoxy. Stand up for what you believe in. When you are in your rocking chair talking to your grandchildren many years from now, be sure you have a good story to tell</i>
            <br><br>
            <bold>Just do it.</bold>
        </p>
        <form action="">
            <div class = "form">
                <h1>
                    Let's get it !
                </h1>
                <div class = "inputs">
                    <div class = "input">
                        <label for="first-name">FIRST NAME</label>
                        <input required type="text" name="first-name" id="first-name">
                    </div>
                    <div class = "input">
                        <label for="last-name">LAST NAME</label>
                        <input required type="text" name="last-name" id="last-name">
                    </div>
                    <div class = "input">
                        <label for="number">PHONE NUMBER</label>
                        <input required type="text" maxlength = "10" name="number" id="number">
                    </div>
                    <div class = "input">
                        <label for="email">EMAIL </label>
                        <input required type="email" name="email" id="email">
                    </div>
                </div>
            </div>
            <button type="submit">
                Create account
            </button>
        </form>
    </div>
</body>
</html>
